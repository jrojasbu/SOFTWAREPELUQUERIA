<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Magical Hair Premium</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            overflow: hidden;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .login-logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            border-radius: 50%;
            box-shadow: 0 4px 6px -1px rgba(99, 236, 241, 0.4);
            object-fit: cover;
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            color: #94a3b8;
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #cbd5e1;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            padding: 12px 16px;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: rgb(18, 1, 92);
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #f87171;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        /* Background Blobs specific for login */
        .login-blobs .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            z-index: 1;
        }

        .login-blobs .blob-1 {
            width: 300px;
            height: 300px;
            background: var(--primary-color);
            top: -50px;
            left: -50px;
            animation: float 8s infinite alternate;
        }

        .login-blobs .blob-2 {
            width: 250px;
            height: 250px;
            background: var(--secondary-color);
            bottom: -50px;
            right: -50px;
            animation: float 6s infinite alternate-reverse;
        }
    </style>
</head>

<body>
    <div class="login-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="login-container">
        <img src="{{ url_for('static', filename='Magical_Hair.png') }}" alt="Logo" class="login-logo">
        <h1 class="login-title">Bienvenido</h1>
        <p class="login-subtitle">Inicia sesi칩n para continuar</p>

        <div id="error-msg" class="error-message"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="input-group">
                <label for="password">Contrase침a</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contrase침a" required>
            </div>
            <button type="submit" class="login-btn">Ingresar</button>
        </form>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            const errorDiv = document.getElementById('error-msg');

            // Reset error
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.status === 'success') {
                    window.location.href = '/';
                } else {
                    errorDiv.textContent = result.message;
                    errorDiv.style.display = 'block';
                    // Shake animation
                    const container = document.querySelector('.login-container');
                    container.animate([
                        { transform: 'translateX(0)' },
                        { transform: 'translateX(-10px)' },
                        { transform: 'translateX(10px)' },
                        { transform: 'translateX(-10px)' },
                        { transform: 'translateX(0)' }
                    ], {
                        duration: 400,
                        easing: 'ease-in-out'
                    });
                }
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = 'Error de conexi칩n. Intente nuevamente.';
                errorDiv.style.display = 'block';
            }
        }
    </script>
</body>

</html>
